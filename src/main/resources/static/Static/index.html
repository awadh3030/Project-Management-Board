<!DOCTYPE html>
<html>
<head>
    <title>Card Management</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: calc(33.33% - 20px); /* Adjust the width as needed */
        }
    </style>
</head>
<body>
<div>
    <h1>Card Management</h1>
    <div id="cardsContainer">
        <div id="todoContainer">
            <h2>TO DO</h2>
            <!-- To Do cards will be displayed here -->
        </div>
        <div id="inProgressContainer">
            <h2>In Progress</h2>
            <!-- In Progress cards will be displayed here -->
        </div>
        <div id="doneContainer">
            <h2>Done</h2>
            <!-- Done cards will be displayed here -->
        </div>
    </div>
    <div>
        <h2>Create Card</h2>
        <input type="text" id="cardTitle" placeholder="Enter Card Title">
        <input type="text" id="cardDescription" placeholder="Enter Card Description">
        <select id="cardSection">
            <option value="1">To Do</option>
            <option value="2">In Progress</option>
            <option value="3">Done</option>
        </select>
        <button id="createCardBtn">Create Card</button>
    </div>
    <div id="updateCardForm">
        <h2>Update Card</h2>
        <form id="updateForm">
            <label for="updateCardId">Card ID:</label>
            <input type="number" id="updateCardId" name="updateCardId" required><br><br>

            <label for="updateTitle">Enter Title:</label>
            <input type="text" id="updateTitle" name="updateTitle" required><br><br>

            <label for="updateDescription">Enter Description:</label>
            <textarea id="updateDescription" name="updateDescription" rows="1" required></textarea><br><br>

            <label for="updateSection">Select Section:</label>
            <select id="updateSection" name="updateSection">
                <option value="1">To Do</option>
                <option value="2">In Progress</option>
                <option value="3">Done</option>
            </select><br><br>

            <input type="submit" value="Update">
        </form>
    </div>
    <div class="deleteCardForm">
        <form id="deleteForm">
            <h2>Delete Card</h2>
            <label for="deleteCardSelect">Select a Card to Delete:</label>
            <select id="deleteCardSelect" name="deleteCardSelect">
                <!-- Options will be populated dynamically using JavaScript -->
            </select><br><br>
            <input type="submit" value="Delete">
        </form>
    </div>
</div>

<!-- Include Axios library -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="project-management.js"></script>
</body>
</html>
